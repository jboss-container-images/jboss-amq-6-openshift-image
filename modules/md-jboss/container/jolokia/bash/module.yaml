schema_version: 1

name: md-jboss.container.jolokia.bash
version: '1.0'
description: ^
  Provides support for configuring Jolokia.  Basic usage is
  opts="$JBOSS_CONTAINER_JOLOKIA_MODULE/jolokia-opts"

labels:
- name: io.fabric8.s2i.version.jolokia
  value: "1.5.0-redhat-1"

envs:
- name: JBOSS_CONTAINER_JOLOKIA_MODULE
  value: /opt/jboss/container/jolokia
# variable overrides/defaults
- name: JOLOKIA_VERSION
  value: "1.5.0"
- name: AB_JOLOKIA_PASSWORD_RANDOM
  value: "true"
- name: AB_JOLOKIA_AUTH_OPENSHIFT
  value: "true"
- name: AB_JOLOKIA_HTTPS
  value: "true"

ports:
- value: 8778

execute:
- script: configure.sh
- script: backward_compatibility.sh

artifacts:
#- name: jolokia-jvm-agent.jar
- url: http://download.devel.redhat.com/brewroot/packages/org.jolokia-jolokia/1.5.0.redhat_00002/1/maven/org/jolokia/jolokia-jvm/1.5.0.redhat-00002/jolokia-jvm-1.5.0.redhat-00002-agent.jar
  md5: 53c3174eed95e620d9bdd4de2f36393a
  source-url: http://download.eng.pek2.redhat.com/brewroot/packages/org.jolokia-jolokia/1.5.0.redhat_00002/1/maven/org/jolokia/jolokia-jvm/1.5.0.redhat-00002/jolokia-jvm-1.5.0.redhat-00002-sources.jar
  source-md5: 961a0b8a9d387a307a35665176374dd9

modules:
  install:
  - name: jboss.container.jolokia.api
